<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:focus for="descricao"/>
    <p:panelGrid id="pnDados"  columns="2" columnClasses="ui-grid-col-1, ui-grid-col-3" layout="grid">
        <h:outputLabel value="Descrição"/>
        <p:inputText id="descricao" value="#{clienteController.selected.descricao}" required="true" styleClass="form-control"/>
        
        <h:outputLabel value="Inativo"/>
        <h:selectBooleanCheckbox value="#{clienteController.selected.inativo}" />
        
    </p:panelGrid>
    <div class="btns">
        <p:commandButton action="#{clienteController.salvar}" styleClass="btn btn-primary" value="Salvar" process="pnDados @this" update="@form"/>
        <p:commandButton actionListener="#{clienteController.voltar}" styleClass="btn btn-link" value="Voltar" update="@form" process="@this"/>        
    </div>
</ui:composition>
